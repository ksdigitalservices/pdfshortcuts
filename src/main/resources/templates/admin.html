<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Digital Services | REAL ESTATE</title>
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load CSS with media="print" and swap on load -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
       <!-- Minified CSS -->
    <style>
        :root {
            --color-primary: #4361ee;
            --color-primary-dark: #3a0ca3;
            --color-primary-light: #4cc9f0;
            --color-secondary: #f72585;
            --color-secondary-dark: #b5179e;
            --color-accent: #4ade80;
            --color-accent-dark: #16a34a;
            --color-text-light: #f8fafc;
            --color-text-medium: #cbd5e1;
            --color-text-dark: #0f172a;
            --color-bg-dark: #0f172a;
            --color-bg-card: rgba(30,41,59,.7);
            --color-border: rgba(148,163,184,.3);
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-secondary-dark) 100%);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,.5);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,.3);
            --radius-xl: 1.5rem;
            --radius-lg: 1rem
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        body {
            font-family: Poppins, sans-serif;
            background: var(--color-bg-dark);
            color: var(--color-text-medium);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1
        }
        .navbar {
            background: rgba(15,23,42,.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            z-index: 1000
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 auto;
            display: block;
            background: linear-gradient(to right, #f72585, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -.5px;
            width: 100%;
            text-align: center;
        }
        .site-header {
            position: relative;
            z-index: 10;
            background: rgba(15,23,42,.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            transition: background .5s;
        }
        .site-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 auto;
            display: block;
            background: linear-gradient(to right, #f72585, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -.5px;
            width: 100%;
            text-align: center;
        }
        .site-header h2 {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #f7f2f2;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            border-bottom: 2px solid #007BFF;
            width: fit-content;
            margin: 0.5rem auto 0;
            display: block;
        }

        .container-fluid { 
            position:relative; 
            z-index:10; 
            padding:2rem 1rem; 
            max-width: 1400px;
            margin: 0 auto;
        }
        .image-preview-container { 
            display:flex; 
            flex-wrap:wrap; 
            gap:10px; 
            margin-top:10px; 
        }
        .image-preview { 
            width:80px; 
            height:80px; 
            object-fit:cover; 
            border:1px solid var(--color-border); 
            border-radius:4px; 
        }
        .btn-delete { 
            color:var(--color-text-light); 
            background:var(--color-secondary); 
            border:none; 
            padding:4px 8px; 
            border-radius:4px; 
            transition: all 0.3s ease;
        }
        .btn-delete:hover { 
            background:var(--color-secondary-dark); 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card {
            background: var(--color-bg-card);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-control {
            background: rgba(30,41,59,.5);
            border: 1px solid var(--color-border);
            color: var(--color-text-light);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(30,41,59,.7);
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 0.25rem rgba(76,201,240,.25);
            color: var(--color-text-light);
        }
        .form-control::placeholder {
            color: var(--color-text-medium);
        }
        label {
            color: var(--color-text-light);
            margin-bottom: 0.5rem;
            display: block;
            font-weight: 500;
        }
        .btn-primary {
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all .3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,.2);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,.3), rgba(255,255,255,.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform .4s ease;
        }
        .btn-primary:hover::after {
            transform: translateX(100%);
        }

        .table {
            color: var(--color-text-medium);
        }
        .table-dark {
            background: rgba(30,41,59,.9);
            color: var(--color-text-light);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(30,41,59,.5);
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: rgba(30,41,59,.3);
        }
        .badge {
            padding: 0.5em 0.75em;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .badge.bg-success {
            background-color: var(--color-accent) !important;
            color: var(--color-text-dark);
        }
        .badge.bg-secondary {
            background-color: var(--color-secondary) !important;
            color: #fff;
        }
        .btn-group .btn {
            margin-right: 0.5rem;
        }
        .btn-outline-success {
            color: var(--color-accent);
            border-color: var(--color-accent);
        }
        .btn-outline-success:hover {
            background-color: var(--color-accent);
            color: var(--color-text-dark);
        }
        .btn-outline-danger {
            color: var(--color-secondary);
            border-color: var(--color-secondary);
        }
        .btn-outline-danger:hover {
            background-color: var(--color-secondary);
            color: #fff;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 767.98px) {
            .site-header h1 {
                font-size: 1.8rem;
            }
            .site-header h2 {
                font-size: 1rem;
            }
            .container-fluid {
                padding: 1rem 0.5rem;
            }
            .card-body {
                padding: 1rem;
            }
            .g-3 > .col-md-2, .g-3 > .col-md-4, .g-3 > .col-md-3, .g-3 > .col-md-1, .g-3 > .col-12 {
                width: 100%;
            }
            .table-responsive {
                overflow-x: auto;
            }
            .table thead {
                display: none; /* Hide table headers on small screens */
            }
            .table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid var(--color-border);
                border-radius: var(--radius-lg);
                padding: 1rem;
            }
            .table tbody td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .table tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 1rem;
                font-weight: bold;
                text-align: left;
                color: var(--color-text-light);
            }
            .image-preview-container {
                justify-content: flex-end;
            }
            .btn-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                gap: 0.5rem;
            }
        }
    </style>
    
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <header class="site-header">
        <div class="container">
            <h1>KS DIGITAL SERVICES</h1>
            <h2>REAL ESTATE</h2>
        </div>
    </header>

    <div class="container-fluid">
        <h3 class="mt-4" style="color: var(--color-text-light);">Add / Manage Properties</h3>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/properties}" th:object="${propertyDto}"
                      method="post" enctype="multipart/form-data" class="row g-3">
                    
                    <div class="col-md-2 col-sm-12">
                        <label>Property ID</label>
                        <input type="text" th:field="*{productId}" class="form-control" required/>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label>Title</label>
                        <input type="text" th:field="*{title}" class="form-control" required/>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label>Location</label>
                        <input type="text" th:field="*{location}" class="form-control" required/>
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <label>Carpet Area (sq ft)</label>
                        <input type="number" step="any" th:field="*{carpetArea}" class="form-control" required/>
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <label>Price</label>
                        <input type="number" step="any" th:field="*{amount}" class="form-control" required/>
                    </div>
                    <div class="col-12">
                        <label>Additional Information</label>
                        <textarea th:field="*{additionalInfo}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="col-12">
                        <label>Images (multiple)</label>
                        <input type="file" name="images" id="property-images" multiple accept="image/*"
                               class="form-control" onchange="previewImages(this)"/>
                        <div id="image-preview-container" class="image-preview-container"></div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Property</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Previews</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Area</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prop : ${properties}">
                                <td data-label="Previews">
                                    <div class="image-preview-container" th:if="${prop.imageList}">
                                        <img th:each="img : ${prop.imageList}"
                                             th:src="@{'/uploads/' + ${img}}"
                                             class="image-preview"/>
                                    </div>
                                </td>
                                <td data-label="ID" th:text="${prop.productId}"></td>
                                <td data-label="Title" th:text="${prop.title}"></td>
                                <td data-label="Location" th:text="${prop.location}"></td>
                                <td data-label="Area"><span th:text="${prop.carpetArea}"/> sq ft</td>
                                <td data-label="Price">â‚¹<span th:text="${#numbers.formatInteger(prop.amount,0,'COMMA')}"/></td>
                                <td data-label="Status">
                                    <span th:if="${prop.status.name()=='ON_SALE'}" class="badge bg-success">Available</span>
                                    <span th:if="${prop.status.name()=='SOLD'}" class="badge bg-secondary">Sold</span>
                                </td>
                                <td data-label="Actions">
                                    <div class="btn-group">
                                        <form th:action="@{|/admin/properties/${prop.id}/status|}" method="post"
                                              th:if="${prop.status.name()!='ON_SALE'}">
                                            <input type="hidden" name="_method" value="patch"/>
                                            <input type="hidden" name="status" value="ON_SALE"/>
                                            <button class="btn btn-outline-success btn-sm">On Sale</button>
                                        </form>
                                        <form th:action="@{|/admin/properties/${prop.id}/status|}" method="post"
                                              th:if="${prop.status.name()!='SOLD'}">
                                            <input type="hidden" name="_method" value="patch"/>
                                            <input type="hidden" name="status" value="SOLD"/>
                                            <button class="btn btn-outline-danger btn-sm">Sold</button>
                                        </form>
                                        <form th:action="@{|/admin/properties/${prop.id}|}" method="post"
                                              onsubmit="return confirm('Delete this property?');">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button type="submit" class="btn-delete btn-sm">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof particlesJS === 'function') {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 50, density: { enable: true, value_area: 800 } },
                        color: { value: "#4cc9f0" },
                        shape: { type: "circle" },
                        opacity: { value: 0.4, random: true },
                        size: { value: 2.5, random: true },
                        line_linked: {
                            enable: true,
                            distance: 120,
                            color: "#4361ee",
                            opacity: 0.15,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 0.8,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {
                            grab: { distance: 120, line_linked: { opacity: 0.3 } },
                            push: { particles_nb: 3 }
                        }
                    },
                    retina_detect: true
                });
            }
        });

        function previewImages(input) {
            const cont = document.getElementById('image-preview-container');
            cont.innerHTML = '';
            if (!input.files) return;
            Array.from(input.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        cont.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>
</html>
