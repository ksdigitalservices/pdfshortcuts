<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rajiv Aarogyasri Header</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 12px 20px;
}

/* ================= HEADER ================= */
.header-main {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
}

/* Left logo */
.left-logo img {
    height: 70px;
}

/* Text block */
.text-block {
    text-align: center;
    line-height: 1.3;
}

.text-block h1 {
    margin: 0;
    font-size: 30px;
    font-weight: bold;
    color: #1a237e;
}

.text-block h2 {
    margin: 2px 0;
    font-size: 18px;
    font-weight: bold;
    color: #1b7f3a;
}

.text-block h3 {
    margin: 2px 0;
    font-size: 16px;
    font-weight: bold;
    color: #c62828;
}

/* Right logos container */
.right-logos {
    display: flex;
    align-items: flex-start;
}

/* Logo2 + Logo6 stack, Logo3 separate */
.right-top {
    display: flex;
    align-items: flex-start;
    gap: 12px;
}

.logo2-stack {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* left align logo6 under logo2 */
    gap: 6px;
}

.logo2-stack img:first-child {
    height: 70px; /* logo2 */
}

.logo2-stack img:last-child {
    height: 80px; /* logo6 */
}

.right-top > img {
    height: 70px; /* logo3 */
}

/* ================= BOTTOM ROW ================= */
.bottom-row {
    display: flex;
    align-items: flex-start;
    gap: 60px;
    margin-top: 14px;
}

/* CM / Minister blocks */
.person {
    display: flex;
    flex-direction: column;   /* text below image */
    align-items: center;
    text-align: center;
    font-size: 12px;
}

.person img {
    height: 55px;
    border-radius: 4px;
    margin-bottom: 4px;
}

.person-text {
    line-height: 1.2;
}

.person-text strong {
    display: block;
}
</style>
</head>

<body>

<div class="header-container">

    <!-- HEADER -->
    <div class="header-main">

        <!-- Logo 1 -->
        <div class="left-logo">
            <img src="logo1.png" alt="Logo 1">
        </div>

        <!-- Text Block -->
        <div class="text-block">
            <h1>GOVERNMENT OF TELANGANA</h1>
            <h2>RAJIV AAROGYASRI HEALTH CARE TRUST</h2>
            <h3>AYUSHMAN BHARAT PRADHAN MANTRI JAN AROGYA YOJANA</h3>
            <h3>RAJIV AAROGYASRI</h3>
        </div>

        <!-- Right Logos -->
        <div class="right-logos">
            <div class="right-top">

                <!-- Logo2 with Logo6 below -->
                <div class="logo2-stack">
                    <img src="logo2.jpg" alt="Logo 2">
                    <img src="logo6.jpg" alt="Telangana Rising">
                </div>

                <!-- Logo3 -->
                <img src="logo3.png" alt="Logo 3">

            </div>
        </div>

    </div>

    <!-- BOTTOM ROW -->
    <div class="bottom-row">

        <!-- CM -->
        <div class="person">
            <img src="logo4.jpeg" alt="Chief Minister">
            <div class="person-text">
                <strong>Sri. Anumula Revanth Reddy</strong>
                Hon’ble Chief Minister
            </div>
        </div>

        <!-- Health Minister -->
        <div class="person">
            <img src="logo5.jpeg" alt="Health Minister">
            <div class="person-text">
                <strong>Sri. Damodar Raja Narasimha</strong>
                Hon’ble Minister of Health
            </div>
        </div>

    </div>

</div>

</body>
</html>
